services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build: ./server
    ports:
      - "9091:5000" # host:container
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/mydb
      JWT_SECRET: zNEBsJioQMrw7Kk073NgOdIoq0E47Hx5Yva7wq57v3A=
    depends_on:
      - db
    volumes:
      - ./server:/app # mount code for live edits
      - /app/node_modules # keep container's node_modules
  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
volumes:
  pgdata:
